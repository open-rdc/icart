TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.01

  max_vel_theta:  1.5
  min_vel_theta: -1.5
  min_in_place_vel_theta: 0.5
  
  acc_lim_x: 0.5
  acc_lim_theta: 1.0

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15

  sim_time: 3.0
  vx_samples: 6
  vtheta_samples: 20

  meter_scoring: true
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01
  heading_lookahead: 0.325
  dwa: true

  oscillation_reset_dist: 0.05

  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  acc_lim_y: 0.0
  vy_samples: 0

  global_frame_id: /odom
